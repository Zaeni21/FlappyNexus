<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake NEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Stake NEX</h1>

    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <div class="flex justify-between items-center text-sm">
        <div>
          <p class="text-gray-500">Wallet</p>
          <p id="walletAddress" class="font-mono">-</p>
        </div>
        <div class="space-x-2">
          <span id="walletStatus">
            <span id="connectBtn" class="text-blue-600 font-medium cursor-pointer" onclick="connectWallet()">Connect</span>
            <span id="disconnectBtn" class="text-red-600 font-medium cursor-pointer hidden" onclick="disconnectWallet()">Disconnect</span>
          </span>
        </div>
      </div>
      <p id="walletBalance" class="text-sm text-gray-500 mt-1">Balance: -</p>

      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div>
          <p class="text-gray-500">Total Staked</p>
          <p id="totalStaked" class="text-lg font-semibold">0.00 NEX</p>
        </div>
        <div>
          <p class="text-gray-500">Pending Rewards</p>
          <p id="pendingRewards" class="text-lg font-semibold">0.00 NEX</p>
        </div>
      </div>
    </div>

    <div id="stakeForm" class="bg-white shadow rounded-lg p-4">
      <label class="block text-sm text-gray-500 mb-1" for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.0" class="w-full p-2 border rounded mb-3" />
      <input type="range" min="0" max="100" value="0" id="slider" class="w-full mb-1">
      <p id="percentageText" class="text-sm text-right text-gray-500 mb-3">0%</p>

      <div class="grid grid-cols-2 gap-4 mb-3">
        <button id="stakeBtn" onclick="setMode('stake')" class="bg-gray-900 text-white py-2 rounded">Stake</button>
        <button id="unstakeBtn" onclick="setMode('unstake')" class="bg-gray-200 text-gray-800 py-2 rounded">Unstake</button>
      </div>

      <button onclick="confirmAction()" class="w-full bg-blue-600 text-white py-2 rounded">Confirm</button>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">Built by JAWIRNFT with love for degen culture</p>
  </div>

  <script>
  let provider, signer, walletAddress, balance = 0;
  let mode = 'stake';
  let totalStaked = 0;

  const contractAddress = "0xcc0014d47e41d8095D97C074b20B7abdA1F87E64";
  const abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "claimReward",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "depositReward",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "user",
				"type": "address"
			}
		],
		"name": "getStakedAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "user",
				"type": "address"
			}
		],
		"name": "pendingReward",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "stake",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "stakers",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "rewardDebt",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "totalStaked",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "unstake",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"stateMutability": "payable",
		"type": "receive"
	}
];
  let contract;
let mode = "stake"; // default

async function connectWallet() {
  if (!window.ethereum) return alert("Please install MetaMask or OKX Wallet");

  try {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("wallet_addEthereumChain", [{
      chainId: '0x189', 
      chainName: 'Nexus',
      rpcUrls: ['https://rpc.nexus.xyz/http'],
      nativeCurrency: { name: 'NEX', symbol: 'NEX', decimals: 18 },
      blockExplorerUrls: ['https://nexus-new.explorer.caldera.xyz']
    }]);

    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    walletAddress = await signer.getAddress();

    contract = new ethers.Contract(contractAddress, abi, signer);

    document.getElementById("walletAddress").textContent = walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
    document.getElementById("connectBtn").classList.add("hidden");
    document.getElementById("disconnectBtn").classList.remove("hidden");

    const rawBal = await signer.getBalance();
    balance = parseFloat(ethers.utils.formatEther(rawBal));
    document.getElementById("walletBalance").textContent = `Balance: ${balance.toFixed(2)} NEX`;

    const staked = await contract.getStakedAmount(walletAddress);
    const reward = await contract.pendingReward(walletAddress);
    totalStaked = parseFloat(ethers.utils.formatEther(staked));

    document.getElementById("totalStaked").textContent = totalStaked.toFixed(2) + " NEX";
    document.getElementById("pendingRewards").textContent = parseFloat(ethers.utils.formatEther(reward)).toFixed(2) + " NEX";

    setMode(mode);
  } catch (err) {
    console.error(err);
    alert("Failed to connect wallet.");
  }
}

  function disconnectWallet() {
  walletAddress = null;
  signer = null;
  balance = 0;

  // Jangan null-kan provider, karena window.ethereum tetap bisa dipakai
  // provider = null; // HAPUS baris ini

  document.getElementById("walletAddress").textContent = "-";
  document.getElementById("walletBalance").textContent = "Balance: -";
  document.getElementById("connectBtn").classList.remove("hidden");
  document.getElementById("disconnectBtn").classList.add("hidden");

  document.getElementById("amount").style.display = "none";
  document.getElementById("slider").style.display = "none";
  document.getElementById("percentageText").style.display = "none";

  // Sembunyikan stakeSection biar ga bisa interact
  const stakeSection = document.getElementById("stakeSection");
  if (stakeSection) stakeSection.classList.add("hidden");

  // Reset lock timer kalau ada
  const timer = document.getElementById("countdownTimer");
  if (timer) {
    timer.classList.add("hidden");
    timer.textContent = "";
  }
}

  async function setMode(m) {
  mode = m; // Menggunakan mode yang diterima sebagai parameter

  // Set class untuk tombol Stake dan Unstake
  document.getElementById('stakeBtn').className =
    mode === 'stake' ? "bg-gray-900 text-white py-2 rounded" : "bg-gray-200 text-gray-800 py-2 rounded";

  document.getElementById('unstakeBtn').className =
    mode === 'unstake' ? "bg-gray-900 text-white py-2 rounded" : "bg-gray-200 text-gray-800 py-2 rounded";

  // Menampilkan form dan slider jika mode stake atau mode unstake dengan total staked lebih dari 0
  const showForm = (mode === 'stake') || (mode === 'unstake' && totalStaked > 0);
  document.getElementById("amount").style.display = showForm ? "block" : "none";
  document.getElementById("slider").style.display = showForm ? "block" : "none";
  document.getElementById("percentageText").style.display = showForm ? "block" : "none";
}

// Ambil elemen DOM
const slider = document.getElementById("slider");
const amountInput = document.getElementById("amount");
const percentageText = document.getElementById("percentageText");

// Update amount dan percentage saat slider digeser
slider.addEventListener("input", () => {
  const val = (parseFloat(slider.value) / 100) * balance;
  amountInput.value = val.toFixed(2);
  percentageText.textContent = `${slider.value}%`;
});

// Update slider dan percentage saat amount input diubah
amountInput.addEventListener("input", () => {
  const val = Math.min(balance, parseFloat(amountInput.value) || 0);
  slider.value = ((val / balance) * 100).toFixed(0);
  percentageText.textContent = `${slider.value}%`;
});

  async function confirmAction() {
  try {
    const amt = parseFloat(amountInput.value);
    if (!signer) return alert("Please connect wallet.");
    if (!amt || amt <= 0) return alert("Enter valid amount.");

    const value = ethers.utils.parseEther(amt.toString());
    const txContract = contract.connect(signer);

    if (mode === "stake") {
      if (amt > parseFloat(ethers.utils.formatEther(balance))) return alert("Insufficient balance.");
      const tx = await txContract.stake({ value });
      await tx.wait();
    } else {
      if (amt > parseFloat(ethers.utils.formatEther(totalStaked))) return alert("You don't have enough staked amount.");
      const tx = await txContract.unstake(value);
      await tx.wait();
    }

    alert(`${mode} successful`);
    window.location.reload();
  } catch (err) {
    console.error(err);
    alert("Transaction failed or cancelled.");
  }
}
</script>
</body>
</html>
