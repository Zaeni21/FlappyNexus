<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake NEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 flex justify-between items-center">
      Stake NEX
      <div class="space-x-2">
        <span id="walletStatus" onclick="connectWallet()" class="text-blue-600 cursor-pointer">Connect</span>
        <span id="disconnectBtn" onclick="disconnectWallet()" class="text-red-600 hidden cursor-pointer">Disconnect</span>
      </div>
    </h1>

    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <div class="text-sm mb-1 text-gray-500">Wallet</div>
      <div id="walletAddress" class="font-mono mb-1">-</div>
      <p id="walletBalance" class="text-sm text-gray-500">Balance: -</p>
      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div>
          <p class="text-gray-500">Total Staked</p>
          <p id="totalStaked" class="text-lg font-semibold">0.00 NEX</p>
        </div>
        <div>
          <p class="text-gray-500">Pending Rewards</p>
          <p id="pendingRewards" class="text-lg font-semibold">0.00 NEX</p>
        </div>
      </div>
    </div>

    <div id="stakingForm" class="bg-white shadow rounded-lg p-4">
      <label class="block text-sm text-gray-500 mb-1">Amount</label>
      <input type="number" id="amount" placeholder="0.0" class="w-full p-2 border rounded mb-2">
      <input type="range" min="0" max="100" value="0" id="slider" class="w-full mb-1">
      <p id="percentage" class="text-right text-sm text-gray-500 mb-2">0%</p>

      <div class="grid grid-cols-2 gap-4 mb-3">
        <button onclick="selectMode('stake')" id="stakeBtn" class="bg-gray-900 text-white py-2 rounded">Stake</button>
        <button onclick="selectMode('unstake')" id="unstakeBtn" class="bg-gray-200 text-gray-800 py-2 rounded">Unstake</button>
      </div>

      <button onclick="confirmAction()" class="w-full bg-blue-600 text-white py-2 rounded">Confirm</button>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">Built by JAWIRNFT with love for degen culture</p>
  </div>

  <script>
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const contractAddress = "0xcc0014d47e41d8095D97C074b20B7abdA1F87E64";
    const abi = [
  {
    "inputs": [],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [],
    "name": "claimReward",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "depositReward",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "getStakedAmount",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "owner",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "pendingReward",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "stake",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "stakers",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "rewardDebt",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "totalStaked",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      }
    ],
    "name": "unstake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "stateMutability": "payable",
    "type": "receive"
  }
];
    const contract = new ethers.Contract(contractAddress, abi, provider);

    let signer, walletAddress, mode = "stake", balance = 0;

    async function connectWallet() {
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      walletAddress = await signer.getAddress();

      document.getElementById("walletAddress").textContent = walletAddress.slice(0,6) + "..." + walletAddress.slice(-4);
      document.getElementById("walletStatus").textContent = "Connected";
      document.getElementById("walletStatus").classList.remove("cursor-pointer");
      document.getElementById("disconnectBtn").classList.remove("hidden");

      const bal = await provider.getBalance(walletAddress);
      balance = parseFloat(ethers.utils.formatEther(bal));
      document.getElementById("walletBalance").textContent = `Balance: ${balance.toFixed(3)} NEX`;

      const staked = await contract.getStakedAmount(walletAddress);
      document.getElementById("totalStaked").textContent = `${ethers.utils.formatEther(staked)} NEX`;

      const reward = await contract.pendingReward(walletAddress);
      document.getElementById("pendingRewards").textContent = `${ethers.utils.formatEther(reward)} NEX`;
    }

    function disconnectWallet() {
      signer = null;
      walletAddress = "";
      document.getElementById("walletAddress").textContent = "-";
      document.getElementById("walletBalance").textContent = "Balance: -";
      document.getElementById("walletStatus").textContent = "Connect";
      document.getElementById("walletStatus").classList.add("cursor-pointer");
      document.getElementById("disconnectBtn").classList.add("hidden");
    }

    const amountInput = document.getElementById("amount");
    const slider = document.getElementById("slider");
    const percentage = document.getElementById("percentage");

    slider.addEventListener("input", () => {
      const val = parseFloat(slider.value);
      percentage.textContent = `${val}%`;
      amountInput.value = ((balance * val) / 100).toFixed(2);
    });

    amountInput.addEventListener("input", () => {
      const val = parseFloat(amountInput.value) || 0;
      const perc = Math.min(100, (val / balance) * 100);
      slider.value = perc;
      percentage.textContent = `${perc.toFixed(0)}%`;
    });

    function selectMode(m) {
      mode = m;
      document.getElementById("stakeBtn").classList.toggle("bg-gray-900", m === "stake");
      document.getElementById("stakeBtn").classList.toggle("text-white", m === "stake");
      document.getElementById("stakeBtn").classList.toggle("bg-gray-200", m !== "stake");
      document.getElementById("stakeBtn").classList.toggle("text-gray-800", m !== "stake");

      document.getElementById("unstakeBtn").classList.toggle("bg-gray-900", m === "unstake");
      document.getElementById("unstakeBtn").classList.toggle("text-white", m === "unstake");
      document.getElementById("unstakeBtn").classList.toggle("bg-gray-200", m !== "unstake");
      document.getElementById("unstakeBtn").classList.toggle("text-gray-800", m !== "unstake");
    }

    async function confirmAction() {
      if (!signer) return alert("Connect wallet first.");
      const amount = ethers.utils.parseEther(amountInput.value);
      const instance = contract.connect(signer);
      try {
        if (mode === "stake") {
          const tx = await instance.stake({ value: amount });
          await tx.wait();
        } else {
          const tx = await instance.unstake(amount);
          await tx.wait();
        }
        alert("Success");
      } catch (err) {
        console.error(err);
        alert("Error during transaction");
      }
    }
  </script>
</body>
</html>
