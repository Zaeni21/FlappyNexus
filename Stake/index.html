<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake NEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Stake NEX</h1>
    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <div class="flex justify-between text-sm items-center">
        <div>
          <p class="text-gray-500">Wallet</p>
          <p id="walletAddress" class="font-mono">-</p>
          <p id="walletBalance" class="text-sm text-gray-500 mt-1">Balance: -</p>
        </div>
        <div>
          <button id="connectBtn" onclick="connectWallet()" class="text-blue-600 font-medium">Connect</button>
          <button id="disconnectBtn" onclick="disconnectWallet()" class="text-red-500 font-medium hidden ml-2">Disconnect</button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div>
          <p class="text-gray-500">Total Staked</p>
          <p id="totalStaked" class="text-lg font-semibold">0.00 NEX</p>
        </div>
        <div>
          <p class="text-gray-500">Pending Rewards</p>
          <p id="pendingRewards" class="text-lg font-semibold">0.00 NEX</p>
        </div>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
      <label class="block text-sm text-gray-500 mb-1" for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.0" class="w-full p-2 border rounded mb-3">
      <input type="range" min="0" max="100" value="0" id="slider" class="w-full mb-4">
      <div class="grid grid-cols-2 gap-4 mb-3">
        <button onclick="stake()" class="bg-gray-900 text-white py-2 rounded">Stake</button>
        <button onclick="unstake()" class="bg-gray-200 text-gray-800 py-2 rounded">Unstake</button>
      </div>
      <button onclick="claimReward()" class="w-full bg-blue-600 text-white py-2 rounded">Claim Reward</button>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">Built by JAWIRNFT with love for degen culture</p>
  </div>

<script>
let provider, signer, walletAddress = null, balance = 0;

const amountInput = document.getElementById("amount");
const slider = document.getElementById("slider");
const connectBtn = document.getElementById("connectBtn");
const disconnectBtn = document.getElementById("disconnectBtn");

slider.addEventListener("input", () => {
  const value = (balance * parseFloat(slider.value) / 100).toFixed(2);
  amountInput.value = value;
});

amountInput.addEventListener("input", () => {
  const inputVal = parseFloat(amountInput.value);
  if (!isNaN(inputVal)) {
    slider.value = Math.min(100, (inputVal / balance) * 100);
  }
});

async function connectWallet() {
  if (!window.ethereum) return alert("Install MetaMask or OKX Wallet");
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  walletAddress = await signer.getAddress();

  document.getElementById("walletAddress").textContent = walletAddress.slice(0,6) + "..." + walletAddress.slice(-4);
  connectBtn.classList.add("hidden"); // sembunyikan tombol Connect
  disconnectBtn.classList.remove("hidden"); // tampilkan tombol Disconnect

  balance = parseFloat(ethers.utils.formatEther(await provider.getBalance(walletAddress)));
  document.getElementById("walletBalance").textContent = `Balance: ${balance.toFixed(2)} NEX`;
}

function disconnectWallet() {
  walletAddress = null;
  signer = null;
  connectBtn.classList.remove("hidden"); // tampilkan Connect lagi
  disconnectBtn.classList.add("hidden"); // sembunyikan Disconnect

  document.getElementById("walletAddress").textContent = "-";
  document.getElementById("walletBalance").textContent = "Balance: -";
  amountInput.value = "";
  slider.value = 0;
}

function stake() {
  alert("Stake function executed");
}

function unstake() {
  alert("Unstake function executed");
}

function claimReward() {
  alert("Claim Reward executed");
}
</script>
</body>
</html>
