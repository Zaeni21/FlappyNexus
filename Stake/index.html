<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake NEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <div class="max-w-md mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">Stake NEX</h1>
      <div class="flex space-x-4">
        <span id="walletStatus" class="text-blue-600 font-semibold hidden">Connected</span>
        <button id="disconnectBtn" onclick="disconnectWallet()" class="text-red-600 font-semibold hidden">Disconnect</button>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <div class="text-sm">
        <p class="text-gray-500">Wallet</p>
        <p id="walletAddress" class="font-mono text-sm mb-1">-</p>
        <p id="walletBalance" class="text-sm text-gray-500">Balance: -</p>
      </div>
      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div>
          <p class="text-gray-500">Total Staked</p>
          <p id="totalStaked" class="text-lg font-semibold">0.00 NEX</p>
        </div>
        <div>
          <p class="text-gray-500">Pending Rewards</p>
          <p id="pendingRewards" class="text-lg font-semibold">0.00 NEX</p>
        </div>
      </div>
    </div>

    <div id="stakeSection" class="bg-white shadow rounded-lg p-4 hidden">
      <label class="block text-sm text-gray-500 mb-1" for="amount">Amount</label>
      <input type="number" id="amount" placeholder="0.0" class="w-full p-2 border rounded mb-3">
      <div class="flex justify-between text-xs text-gray-500">
        <span></span>
        <span id="percentLabel">0%</span>
      </div>
      <input type="range" min="0" max="100" value="0" id="slider" class="w-full mb-4">

      <div class="grid grid-cols-2 gap-4 mb-3">
        <button id="stakeBtn" onclick="selectMode('stake')" class="bg-gray-900 text-white py-2 rounded">Stake</button>
        <button id="unstakeBtn" onclick="selectMode('unstake')" class="bg-gray-200 text-gray-800 py-2 rounded">Unstake</button>
      </div>

      <button onclick="confirmAction()" class="w-full bg-blue-600 text-white py-2 rounded">Confirm</button>
    </div>

    <div class="text-center text-xs text-gray-400 mt-6">
      Built by JAWIRNFT with love for degen culture
    </div>
  </div>

<script>
const provider = new ethers.providers.Web3Provider(window.ethereum);
let signer;
let walletAddress = "";
let mode = "stake";
let balance = 0;
const contractAddress = "0xcc0014d47e41d8095D97C074b20B7abdA1F87E64";
const abi = [
  {
    "inputs": [],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [],
    "name": "claimReward",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "depositReward",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "getStakedAmount",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "owner",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "pendingReward",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "stake",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "stakers",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "rewardDebt",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "totalStaked",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      }
    ],
    "name": "unstake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "stateMutability": "payable",
    "type": "receive"
  }
];

const contract = new ethers.Contract(contractAddress, abi, provider);

async function connectWallet() {
  if (!window.ethereum) return alert("Please install MetaMask or compatible wallet.");
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  walletAddress = await signer.getAddress();

  const network = await provider.getNetwork();
  if (network.chainId !== 424) return alert("Please switch to Nexus Network");

  document.getElementById("walletAddress").textContent = walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
  document.getElementById("walletStatus").classList.remove("hidden");
  document.getElementById("disconnectBtn").classList.remove("hidden");

  balance = await provider.getBalance(walletAddress);
  document.getElementById("walletBalance").textContent = `Balance: ${(ethers.utils.formatEther(balance)).slice(0,6)} NEX`;
  document.getElementById("stakeSection").classList.remove("hidden");

  const staked = await contract.getStakedAmount(walletAddress);
  const reward = await contract.pendingReward(walletAddress);
  document.getElementById("totalStaked").textContent = parseFloat(ethers.utils.formatEther(staked)).toFixed(2) + " NEX";
  document.getElementById("pendingRewards").textContent = parseFloat(ethers.utils.formatEther(reward)).toFixed(2) + " NEX";
}

function disconnectWallet() {
  signer = null;
  walletAddress = "";
  document.getElementById("walletAddress").textContent = "-";
  document.getElementById("walletBalance").textContent = "Balance: -";
  document.getElementById("walletStatus").classList.add("hidden");
  document.getElementById("disconnectBtn").classList.add("hidden");
  document.getElementById("stakeSection").classList.add("hidden");
}

function selectMode(m) {
  mode = m;
  document.getElementById("stakeBtn").classList.toggle("bg-gray-900", m === "stake");
  document.getElementById("stakeBtn").classList.toggle("text-white", m === "stake");
  document.getElementById("stakeBtn").classList.toggle("bg-gray-200", m !== "stake");
  document.getElementById("stakeBtn").classList.toggle("text-gray-800", m !== "stake");

  document.getElementById("unstakeBtn").classList.toggle("bg-gray-900", m === "unstake");
  document.getElementById("unstakeBtn").classList.toggle("text-white", m === "unstake");
  document.getElementById("unstakeBtn").classList.toggle("bg-gray-200", m !== "unstake");
  document.getElementById("unstakeBtn").classList.toggle("text-gray-800", m !== "unstake");
}

async function confirmAction() {
  const amount = document.getElementById("amount").value;
  if (!amount || isNaN(amount)) return alert("Enter a valid amount");
  const value = ethers.utils.parseEther(amount);

  const txContract = contract.connect(signer);

  if (mode === "stake") {
    const tx = await txContract.stake({ value });
    await tx.wait();
  } else {
    const tx = await txContract.unstake(value);
    await tx.wait();
  }

  alert(`${mode} successful`);
  window.location.reload();
}

document.getElementById("slider").addEventListener("input", () => {
  const percent = document.getElementById("slider").value;
  document.getElementById("percentLabel").textContent = percent + "%";
  const val = (balance * percent / 100).toFixed(4);
  document.getElementById("amount").value = val;
});

document.getElementById("amount").addEventListener("input", () => {
  const val = parseFloat(document.getElementById("amount").value);
  if (!val || balance === 0) {
    document.getElementById("percentLabel").textContent = "0%";
    document.getElementById("slider").value = 0;
    return;
  }
  const percent = Math.min((val / ethers.utils.formatEther(balance)) * 100, 100);
  document.getElementById("slider").value = percent;
  document.getElementById("percentLabel").textContent = percent.toFixed(0) + "%";
});

window.addEventListener("load", () => {
  if (window.ethereum) {
    document.getElementById("walletStatus").addEventListener("click", connectWallet);
  } else {
    alert("Please install a Web3 wallet");
  }
});
</script>
</body>
</html>
