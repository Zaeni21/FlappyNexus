<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake NEX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0f;
      color: #c0c0ff;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-400">Stake NEX</h1>

    <div class="glass p-6 space-y-2">
      <div class="flex justify-between text-sm">
        <div>
          <div class="text-gray-400">Wallet</div>
          <div id="walletAddress" class="font-mono">-</div>
        </div>
        <div>
          <span id="connectBtn" class="text-blue-400 font-semibold cursor-pointer" onclick="connectWallet()">Connect</span>
          <span id="disconnectBtn" class="text-red-400 font-semibold cursor-pointer hidden" onclick="disconnectWallet()">Disconnect</span>
        </div>
      </div>
      <div id="walletBalance" class="text-sm text-gray-400">Balance: -</div>

      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div>
          <p class="text-gray-400 text-sm">Total Staked</p>
          <p id="totalStaked" class="text-lg font-bold">0.00 NEX</p>
        </div>
        <div>
          <p class="text-gray-400 text-sm">Pending Rewards</p>
          <p id="pendingRewards" class="text-lg font-bold">0.00 NEX</p>
        </div>
      </div>
    </div>

    <div class="glass p-6 space-y-4">
      <label class="block text-sm text-gray-400">Amount</label>
      <input type="number" id="amount" placeholder="0.00" class="w-full p-2 bg-transparent border border-gray-600 rounded text-white outline-none" />
      <input type="range" min="0" max="100" value="0" id="slider" class="w-full">
      <p id="percentageText" class="text-sm text-right text-gray-400">0%</p>

      <div class="flex gap-2">
        <button id="stakeBtn" onclick="setMode('stake')" class="w-1/2 py-2 bg-blue-500 text-white rounded">Stake</button>
        <button id="unstakeBtn" onclick="setMode('unstake')" class="w-1/2 py-2 bg-gray-700 text-white rounded">Unstake</button>
      </div>
      <button onclick="confirmAction()" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Confirm</button>
    </div>

    <p class="text-center text-xs text-gray-500">Built by JAWIRNFT with love for degen culture</p>
  </div>
  
<script>
  let provider, signer, walletAddress, contract;
  let balance = 0, totalStaked = 0;
  let mode = "stake";

  const contractAddress = "0xcc0014d47e41d8095D97C074b20B7abdA1F87E64"; // Nexus
  const abi = [
  {
    "inputs": [],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [],
    "name": "claimReward",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "depositReward",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "getStakedAmount",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "owner",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "pendingReward",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "stake",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "stakers",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "rewardDebt",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "totalStaked",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "amount",
        "type": "uint256"
      }
    ],
    "name": "unstake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "stateMutability": "payable",
    "type": "receive"
  }
];
async function updateUI() {
  const staked = await contract.getStakedAmount(walletAddress);
  const reward = await contract.pendingReward(walletAddress);
  const rawBal = await provider.getBalance(walletAddress);
  
  balance = parseFloat(ethers.utils.formatEther(rawBal));
  totalStaked = parseFloat(ethers.utils.formatEther(staked));

  document.getElementById("walletBalance").textContent = `Balance: ${balance.toFixed(2)} NEX`;
  document.getElementById("totalStaked").textContent = totalStaked.toFixed(2) + " NEX";
  document.getElementById("pendingRewards").textContent = parseFloat(ethers.utils.formatEther(reward)).toFixed(2) + " NEX";
}
  async function connectWallet() {
    if (!window.ethereum) return alert("Please install MetaMask or OKX Wallet");
    provider = new ethers.providers.Web3Provider(window.ethereum);

    await provider.send("wallet_addEthereumChain", [{
      chainId: '0x189',
      chainName: 'Nexus',
      rpcUrls: ['https://rpc.nexus.xyz/http'],
      nativeCurrency: { name: 'NEX', symbol: 'NEX', decimals: 18 },
      blockExplorerUrls: ['https://nexus-new.explorer.caldera.xyz']
    }]);

    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    walletAddress = await signer.getAddress();
    contract = new ethers.Contract(contractAddress, abi, signer);

    document.getElementById("walletAddress").textContent = walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
    document.getElementById("connectBtn").classList.add("hidden");
    document.getElementById("disconnectBtn").classList.remove("hidden");

    const rawBal = await provider.getBalance(walletAddress);
    balance = parseFloat(ethers.utils.formatEther(rawBal));
    document.getElementById("walletBalance").textContent = `Balance: ${balance.toFixed(2)} NEX`;

    const staked = await contract.getStakedAmount(walletAddress);
    const reward = await contract.pendingReward(walletAddress);
    totalStaked = parseFloat(ethers.utils.formatEther(staked));

    document.getElementById("totalStaked").textContent = totalStaked.toFixed(2) + " NEX";
    document.getElementById("pendingRewards").textContent = parseFloat(ethers.utils.formatEther(reward)).toFixed(2) + " NEX";

    setMode(mode);
  }

  function disconnectWallet() {
    provider = null;
    signer = null;
    walletAddress = null;
    balance = 0;

    document.getElementById("walletAddress").textContent = "-";
    document.getElementById("walletBalance").textContent = "Balance: -";
    document.getElementById("connectBtn").classList.remove("hidden");
    document.getElementById("disconnectBtn").classList.add("hidden");

    document.getElementById("amount").style.display = "none";
    document.getElementById("slider").style.display = "none";
    document.getElementById("percentageText").style.display = "none";
  }

  function setMode(selected) {
    mode = selected;
    document.getElementById('stakeBtn').className =
      selected === 'stake' ? "bg-gray-900 text-white py-2 rounded" : "bg-gray-200 text-gray-800 py-2 rounded";
    document.getElementById('unstakeBtn').className =
      selected === 'unstake' ? "bg-gray-900 text-white py-2 rounded" : "bg-gray-200 text-gray-800 py-2 rounded";

    const showForm = (mode === 'stake') || (mode === 'unstake' && totalStaked > 0);
    document.getElementById("amount").style.display = showForm ? "block" : "none";
    document.getElementById("slider").style.display = showForm ? "block" : "none";
    document.getElementById("percentageText").style.display = showForm ? "block" : "none";

    if (mode === 'unstake') {
      document.getElementById("amount").value = totalStaked.toFixed(2);
    }
  }

  async function confirmAction() {
    const amount = parseFloat(document.getElementById("amount").value);
    if (!walletAddress) return alert("Please connect wallet.");
    if (!amount || amount <= 0) return alert("Enter valid amount.");

    const value = ethers.utils.parseEther(amount.toString());
    const tx = mode === "stake"
      ? await contract.stake({ value })
      : await contract.unstake(value);

    await tx.wait();
    alert(`${mode} successful`);
    updateUI();
  }

  window.onload = () => {
    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  };
  const slider = document.getElementById("slider");
const amountInput = document.getElementById("amount");
const percentageText = document.getElementById("percentageText");

slider.addEventListener("input", () => {
  const base = mode === "stake" ? balance : totalStaked;
  const val = (parseFloat(slider.value) / 100) * base;
  amountInput.value = val.toFixed(2);
  percentageText.textContent = `${slider.value}%`;
});

amountInput.addEventListener("input", () => {
  const base = mode === "stake" ? balance : totalStaked;
  const val = Math.min(base, parseFloat(amountInput.value) || 0);
  slider.value = ((val / base) * 100).toFixed(0);
  percentageText.textContent = `${slider.value}%`;
});
</script>
</body>
</html>
