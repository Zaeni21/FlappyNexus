<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake - Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Stake NEX</h1><div class="bg-white rounded-xl shadow-md p-4 mb-6">
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium text-gray-500">Wallet</span>
    <span class="text-xs bg-gray-200 px-2 py-0.5 rounded-full">0x58c5...71F</span>
  </div>
  <div class="flex justify-between text-sm text-gray-600">
    <div>
      <p class="font-medium">Total Staked</p>
      <p class="text-lg text-gray-800 font-semibold">0.00 NEX</p>
    </div>
    <div>
      <p class="font-medium">Pending Rewards</p>
      <p class="text-lg text-gray-800 font-semibold">0.00 NEX</p>
    </div>
  </div>
</div>

<div class="bg-white rounded-xl shadow-md p-4 mb-6">
  <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
  <input id="amount" type="number" placeholder="0.0" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-200" />

  <div class="flex space-x-2">
    <button class="flex-1 bg-gray-900 hover:bg-gray-800 text-white text-sm font-semibold py-2 rounded-md">Stake</button>
    <button class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-semibold py-2 rounded-md">Unstake</button>
  </div>

  <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 rounded-md">Claim Reward</button>
</div>

<p class="text-xs text-gray-400 text-center mt-8">Built by JAWIRNFT with love for degen culture</p>

  </div>
</body>
</html>
